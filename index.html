<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOLCE LIST</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
    <script defer src="toDo.js"></script>
    <script defer src="background.js"></script>
    <script defer src="weather.js"></script>
</head>

<body>

    <div class="mainScreen">
        <div class="js-date">
            <h1 class="js-date__h1">date</h1>
        </div>

        <div class="js-clock">
            <h1 class="js-clock__h1">clock</h1>
        </div>

        <form class="js-form form" action="#">
            <input type="text" placeholder="What is your name?">
        </form>

        <h4 class="js-greetings greetings"></h4>

        <form action="#" class="js-toDoForm">
            <input type="text" placeholder="Write a to do">
        </form>

        <ul class="js-toDoList">

        </ul>

        <span class="js-weather"></span>
    </div>

</body>

</html>
